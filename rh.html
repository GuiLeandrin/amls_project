<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/576a6b1350.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Área Administrativa - AMLS</title>
</head>
<body class="vh-100 wh-100 ">
    <header class="w-100 p-0 d-flex shadow mb-4 navbar">
        <div class="h-100 d-flex justify-content-center align-items-center logo-container">
            <img class="rounded-circle w-auto logo" title="Academia Musical Lucas Soares" src="logo.jpg" alt="Logo AMLS">
        </div>
        <div class="h-100 w-auto d-flex justify-content-center align-items-center">
            <div class="h-100 w-auto d-flex justify-content-center align-items-center px-4 border-hover text-format">
                <a href="" class="d-flex align-items-center gap-1 text-decoration-none text-reset">
                    <i class="fa-solid fa-user-tie"></i>
                    <h6 class="m-0">Área Pessoal</h6>
                </a>
            </div>
            <div class="h-100 w-auto d-flex justify-content-center align-items-center px-4 border-hover text-format">
                <a href="" class="d-flex align-items-center gap-1 text-decoration-none text-reset">
                    <i class="fa-solid fa-building-columns"></i>
                    <h6 class="m-0">Financeiro</h6>
                </a>
            </div>
            <div class="h-100 w-auto d-flex justify-content-center align-items-center px-4 border-fixed text-fixed">
                <a href="" class="d-flex align-items-center gap-1 text-decoration-none text-reset">
                    <i class="fa-solid fa-user-friends"></i>
                    <h6 class="m-0">RH</h6>
                </a>
            </div>
            <div class="h-100 w-auto d-flex justify-content-center align-items-center px-4 border-hover text-format">
                <a href="" class="d-flex align-items-center gap-1 text-decoration-none text-reset">
                    <i class="fa-solid fa-chalkboard-user"></i>
                    <h6 class="m-0">Aulas</h6>
                </a>
            </div>
            <div class="h-100 w-auto d-flex justify-content-center align-items-center px-4 border-hover text-format">
                <a href="" class="d-flex align-items-center gap-1 text-decoration-none text-reset">
                    <i class="fa-solid fa-calendar-days"></i>
                    <h6 class="m-0">Cronograma</h6>
                </a>
            </div>
        </div>
        <div class="h-100 d-flex justify-content-center align-items-center user-container">
            <h6 class="m-0">Olá! <span class="user">Admin</span></h6>
        </div>
    </header>
    <nav class="h-75 gap-5 d-flex flex-column align-items-center justify-content-center shadow-lg rounded-3 ms-3 menu">
        <a href="" title="Adicionar Colaborador"><i class="fa-solid fs-5 fa-plus"></i></a>
        <a href="" title="Deletar Colaborador"><i class="fa-solid fs-5 fa-trash"></i></a>
        <a href="" title="Editar Colaborador"><i class="fa-solid fs-5 fa-pen"></i></a>
        <a href="" title="Ponto Eletrônico"><i class="fa-solid fs-5 fa-clock"></i></a>
        <a href="" title="Relatórios RH"><i class="fa-solid fs-5 fa-file"></i></a>
    </nav>
</body>
</html>
